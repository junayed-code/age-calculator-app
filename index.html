<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- prettier-ignore -->
    <meta name="description" content="Ease to calculate your age in day, month, and year" />
    <meta name="keywords" content="age, calculator, claculate" />
    <!-- prettier-ignore -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Age calculator app</title>

    <style>
      .attribution {
        font-size: 1.6rem;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <!-- link stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- link javaScript -->
    <script defer src="./js/validation.js"></script>
    <script defer src="./js/script.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="sr-only">Age calculator app</h1>
        <form class="form" novalidate>
          <div class="flex-group">
            <div class="form__group">
              <label for="day" class="form__label">Day</label>
              <input
                type="number"
                inputmode="numeric"
                id="day"
                placeholder="DD"
                class="form__input"
              />
              <p class="invalid-feedback"></p>
            </div>
            <div class="form__group">
              <label for="month" class="form__label">Month</label>
              <input
                type="number"
                inputmode="numeric"
                id="month"
                placeholder="MM"
                class="form__input"
              />
              <p class="invalid-feedback"></p>
            </div>
            <div class="form__group">
              <label for="year" class="form__label">Year</label>
              <input
                type="number"
                inputmode="numeric"
                id="year"
                placeholder="YYYY"
                class="form__input"
              />
              <p class="invalid-feedback"></p>
            </div>
          </div>

          <div class="form__button">
            <hr class="line" />
            <button type="submit">
              <img src="./assets/images/icon-arrow.svg" alt="Arrow icon" />
            </button>
          </div>
        </form>

        <div class="result">
          <p class="result__value">
            <span data-result-field="years">- -</span>
            years
          </p>
          <p class="result__value">
            <span data-result-field="months">- -</span>
            months
          </p>
          <p class="result__value">
            <span data-result-field="days">- -</span>
            days
          </p>
        </div>
      </div>
    </main>

    <footer>
      <!-- prettier-ignore -->
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/age-calculator-app-dF9DFFpj-Q"
          target="_blank">
          Frontend Mentor</a>. Coded by
        <a href="https://www.frontendmentor.io/profile/junayed-code" target="_blank"
          >Junayed</a>.
      </div>
    </footer>
  </body>
</html>
